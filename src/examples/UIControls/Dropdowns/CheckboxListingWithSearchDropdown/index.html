<div
  class="hs-dropdown [--auto-close:inside] [--placement:bottom-right] relative inline-flex"
>
  <button
    id="hs-pro-dbrrtchdd"
    type="button"
    class="py-1.5 sm:py-2 px-2 whitespace-nowrap inline-flex justify-center items-center gap-x-2 border border-transparent text-gray-500 sm:text-sm rounded-lg hover:bg-gray-100 hover:text-gray-800 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-200 dark:focus:bg-neutral-700"
    aria-haspopup="menu"
    aria-expanded="false"
    aria-label="Dropdown"
  >
    In
    <svg
      class="shrink-0 size-4 text-gray-400 dark:text-neutral-600"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="m6 9 6 6 6-6" />
    </svg>
  </button>

  <!-- Download Dropdown -->
  <div
    class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-52 transition-[opacity,margin] duration opacity-0 hidden z-10 bg-white rounded-xl shadow-xl dark:bg-neutral-900"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="hs-pro-dbrrtchdd"
  >
    <div class="p-1">
      <!-- Search Input -->
      <div class="relative">
        <div
          class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-3.5"
        >
          <svg
            class="shrink-0 size-3.5 text-gray-500 dark:text-neutral-400"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.3-4.3" />
          </svg>
        </div>
        <input
          type="text"
          class="py-1.5 sm:py-2 px-3 ps-10 pe-8 block w-full border-gray-200 rounded-lg sm:text-sm placeholder:text-gray-400 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-transparent dark:border-neutral-700 dark:text-neutral-300 dark:placeholder:text-white/60 dark:focus:ring-neutral-600"
          placeholder="Ex. #digital"
        />
        <div
          class="hidden absolute inset-y-0 end-0 flex items-center z-20 pe-1"
        >
          <button
            type="button"
            class="inline-flex shrink-0 justify-center items-center size-6 rounded-full text-gray-500 hover:text-blue-600 focus:outline-hidden focus:text-blue-600 dark:text-neutral-500 dark:hover:text-blue-500 dark:focus:text-blue-500"
            aria-label="Close"
          >
            <span class="sr-only">Close</span>
            <svg
              class="shrink-0 size-4"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10" />
              <path d="m15 9-6 6" />
              <path d="m9 9 6 6" />
            </svg>
          </button>
        </div>
      </div>
      <!-- End Search Input -->

      <span
        class="mt-3 mb-1 ps-1 block text-xs text-gray-500 dark:text-neutral-500"
      >
        Recent
      </span>

      <div
        class="flex items-center gap-x-3 py-2 px-3 cursor-pointer rounded-lg hover:bg-gray-100 dark:hover:bg-neutral-800"
      >
        <input
          type="checkbox"
          class="shrink-0 size-3.5 border-gray-300 rounded-sm text-blue-500 focus:ring-blue-500 checked:border-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-600 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800"
          id="hs-pro-dupfindch1"
        />
        <label
          for="hs-pro-dupfindch1"
          class="flex flex-1 items-center gap-x-3 cursor-pointer text-sm text-gray-800 dark:text-neutral-300"
        >
          #supportteam
        </label>
      </div>

      <div
        class="flex items-center gap-x-3 py-2 px-3 cursor-pointer rounded-lg hover:bg-gray-100 dark:hover:bg-neutral-800"
      >
        <input
          type="checkbox"
          class="shrink-0 size-3.5 border-gray-300 rounded-sm text-blue-500 focus:ring-blue-500 checked:border-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-600 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800"
          id="hs-pro-dupfindch2"
        />
        <label
          for="hs-pro-dupfindch2"
          class="flex flex-1 items-center gap-x-3 cursor-pointer text-sm text-gray-800 dark:text-neutral-300"
        >
          #Subscription
        </label>
      </div>
    </div>
    <!-- End Card -->
  </div>
  <!-- End Download Dropdown -->
</div>
