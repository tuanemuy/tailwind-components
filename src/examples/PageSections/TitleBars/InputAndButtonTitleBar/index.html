<div
  class="p-5 pb-2 flex flex-col sm:flex-row sm:justify-between sm:items-center gap-2"
>
  <h2
    class="inline-block font-semibold text-lg text-gray-800 dark:text-neutral-200"
  >
    Projects
  </h2>

  <!-- Form Group -->
  <div class="flex sm:justify-end items-center gap-x-2">
    <!-- Search Input -->
    <div class="relative">
      <div
        class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-3"
      >
        <svg
          class="shrink-0 size-4 text-gray-500 dark:text-neutral-400"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="11" cy="11" r="8" />
          <path d="m21 21-4.3-4.3" />
        </svg>
      </div>
      <input
        type="text"
        class="py-1 sm:py-1.5 px-8 w-full block bg-gray-100 border-transparent rounded-lg sm:text-sm focus:bg-white focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:border-transparent dark:text-neutral-400 dark:placeholder:text-neutral-400 dark:focus:bg-neutral-800 dark:focus:ring-neutral-600"
        placeholder="Search"
      />
      <div class="hidden absolute inset-y-0 end-0 flex items-center z-20 pe-1">
        <button
          type="button"
          class="inline-flex shrink-0 justify-center items-center size-6 rounded-full text-gray-500 hover:text-blue-600 focus:outline-hidden focus:text-blue-600 dark:text-neutral-500 dark:hover:text-blue-500 dark:focus:text-blue-500"
          aria-label="Close"
        >
          <span class="sr-only">Close</span>
          <svg
            class="shrink-0 size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="m15 9-6 6" />
            <path d="m9 9 6 6" />
          </svg>
        </button>
      </div>
    </div>
    <!-- End Search Input -->

    <!-- Button -->
    <button
      type="button"
      class="py-1.5 sm:py-2 px-2 inline-flex items-center gap-x-1.5 text-sm sm:text-xs whitespace-nowrap font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:ring-2 focus:ring-blue-500"
    >
      <svg
        class="hidden sm:block shrink-0 size-4"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M5 12h14" />
        <path d="M12 5v14" />
      </svg>
      Add project
    </button>
    <!-- End Button -->
  </div>
  <!-- End Form Group -->
</div>
