<div
  id="hs-pro-dumf"
  class="hs-overlay hidden size-full fixed top-0 start-0 z-80 overflow-x-hidden overflow-y-auto [--close-when-click-inside:true] pointer-events-none"
  role="dialog"
  tabindex="-1"
  aria-labelledby="hs-pro-dumf-label"
>
  <div
    class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto h-[calc(100%-56px)] min-h-[calc(100%-56px)] flex items-center"
  >
    <div
      class="w-full max-h-full flex flex-col bg-white rounded-xl pointer-events-auto shadow-xl dark:bg-neutral-800"
    >
      <!-- Header -->
      <div
        class="py-2.5 px-4 flex justify-between items-center border-b border-gray-200 dark:border-neutral-700"
      >
        <h3
          id="hs-pro-dumf-label"
          class="font-medium text-gray-800 dark:text-neutral-200"
        >
          Upload
        </h3>
        <button
          type="button"
          class="size-8 shrink-0 flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
          aria-label="Close"
          data-hs-overlay="#hs-pro-dumf"
        >
          <span class="sr-only">Close</span>
          <svg
            class="shrink-0 size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
      <!-- End Header -->

      <!-- Body -->
      <div
        class="overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500"
      >
        <div class="p-4">
          <!-- Upload Form -->
          <div
            class="px-4 md:py-8 min-h-56 relative w-full flex flex-col justify-center items-center text-center gap-y-5 bg-white border border-dashed border-gray-300 rounded-xl dark:bg-neutral-800 dark:border-neutral-700"
          >
            <div class="flex items-center gap-1">
              <span class="font-medium text-gray-800 dark:text-neutral-200">
                Drop files here or
              </span>
              <label
                for="hs-pro-dumfct"
                class="cursor-pointer underline underline-offset-4 decoration text-blue-600 hover:text-blue-700 hover:decoration-2 focus:outline-hidden dark:text-blue-500 dark:hover:text-blue-400"
              >
                browse files
              </label>
              <input
                id="hs-pro-dumfct"
                type="file"
                class="sr-only"
                name="hs-pro-dumfct"
              />
            </div>

            <div class="flex flex-wrap justify-center items-center gap-3">
              <!-- Icon Card -->
              <label
                for="hs-pro-dumfctflu"
                class="group min-w-32 h-26 flex flex-col justify-center items-center gap-y-2 bg-white rounded-xl cursor-pointer hover:bg-gray-100 focus:outline-hidden dark:bg-neutral-800 dark:hover:bg-neutral-700 dark:border-neutral-700 dark:hover:border-neutral-600"
              >
                <span
                  class="flex shrink-0 justify-center items-center size-8 bg-gray-200 text-gray-800 rounded-full dark:bg-neutral-600 dark:text-neutral-200"
                >
                  <svg
                    class="shrink-0 size-4"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"
                    />
                    <path d="M14 2v4a2 2 0 0 0 2 2h4" />
                    <path d="M12 12v6" />
                    <path d="m15 15-3-3-3 3" />
                  </svg>
                </span>
                <span class="text-xs text-gray-600 dark:text-neutral-400">
                  File upload
                </span>
              </label>
              <input
                id="hs-pro-dumfctflu"
                type="file"
                class="sr-only"
                name="hs-pro-dumfctflu"
              />
              <!-- End Icon Card -->

              <!-- Icon Card -->
              <label
                for="hs-pro-dumfctfru"
                class="group min-w-32 h-26 flex flex-col justify-center items-center gap-y-2 bg-white rounded-xl cursor-pointer hover:bg-gray-100 focus:outline-hidden dark:bg-neutral-800 dark:hover:bg-neutral-700 dark:border-neutral-700 dark:hover:border-neutral-600"
              >
                <span
                  class="flex shrink-0 justify-center items-center size-8 bg-gray-200 text-gray-800 rounded-full dark:bg-neutral-600 dark:text-neutral-200"
                >
                  <svg
                    class="shrink-0 size-4"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"
                    />
                    <path d="M12 10v6" />
                    <path d="m9 13 3-3 3 3" />
                  </svg>
                </span>
                <span class="text-xs text-gray-600 dark:text-neutral-400">
                  Folder upload
                </span>
              </label>
              <input
                id="hs-pro-dumfctfru"
                type="file"
                class="sr-only"
                name="hs-pro-dumfctfru"
              />
              <!-- End Icon Card -->

              <!-- Icon Card -->
              <label
                for="hs-pro-dumfctdnd"
                class="group min-w-32 h-26 hidden md:flex flex-col justify-center items-center gap-y-2 bg-white rounded-xl cursor-pointer hover:bg-gray-100 focus:outline-hidden dark:bg-neutral-800 dark:hover:bg-neutral-700 dark:border-neutral-700 dark:hover:border-neutral-600"
              >
                <span
                  class="flex shrink-0 justify-center items-center size-8 bg-gray-200 text-gray-800 rounded-full dark:bg-neutral-600 dark:text-neutral-200"
                >
                  <svg
                    class="shrink-0 size-4"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="m5 12 7-7 7 7" />
                    <path d="M12 19V5" />
                  </svg>
                </span>
                <span class="text-xs text-gray-600 dark:text-neutral-400">
                  Drag-n-Drop
                </span>
              </label>
              <input
                id="hs-pro-dumfctdnd"
                type="file"
                class="sr-only"
                name="hs-pro-dumfctdnd"
              />
            </div>
          </div>
          <!-- End Upload Form -->
        </div>
      </div>
      <!-- End Body -->

      <!-- Footer -->
      <div class="p-4 pt-0 flex justify-end gap-x-2">
        <div class="flex-1 flex justify-end items-center gap-2">
          <button
            type="button"
            class="py-2 px-3 text-nowrap inline-flex justify-center items-center text-start whitespace-nowrap bg-white border border-gray-200 text-gray-800 text-sm font-medium rounded-lg shadow-2xs align-middle hover:bg-gray-50 focus:outline-hidden focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
            data-hs-overlay="#hs-pro-dumf"
          >
            Cancel
          </button>

          <button
            type="button"
            class="py-2 px-3 text-nowrap inline-flex justify-center items-center gap-x-2 text-start whitespace-nowrap bg-blue-600 border border-blue-600 text-white text-sm font-medium rounded-lg shadow-2xs align-middle hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:ring-1 focus:ring-blue-300 dark:focus:ring-blue-500"
            data-hs-overlay="#hs-pro-dumf"
          >
            Save changes
          </button>
        </div>
      </div>
      <!-- End Footer -->
    </div>
  </div>
</div>
