<div
  id="hs-pro-pycdclm"
  class="hs-overlay hidden size-full fixed top-0 start-0 z-80 overflow-x-hidden overflow-y-auto [--close-when-click-inside:true] pointer-events-none"
  role="dialog"
  tabindex="-1"
  aria-labelledby="hs-pro-pycdclm-label"
>
  <div
    class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-md sm:w-full m-3 sm:mx-auto h-[calc(100%-56px)] min-h-[calc(100%-56px)] flex items-center"
  >
    <div
      class="relative w-full max-h-full overflow-hidden flex flex-col bg-white rounded-xl pointer-events-auto dark:bg-neutral-800"
    >
      <!-- Header -->
      <div
        class="py-4 px-12 text-center flex justify-center items-center border-b border-gray-200 dark:border-neutral-700"
      >
        <h3
          id="hs-pro-pycdclm-label"
          class="font-medium text-gray-800 dark:text-neutral-200"
        >
          What would you like to call this card?
        </h3>

        <div class="absolute top-3 end-3">
          <button
            type="button"
            class="size-8 shrink-0 flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
            aria-label="Close"
            data-hs-overlay="#hs-pro-pycdclm"
          >
            <span class="sr-only">Close</span>
            <svg
              class="shrink-0 size-4"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M18 6 6 18" />
              <path d="m6 6 12 12" />
            </svg>
          </button>
        </div>
      </div>
      <!-- End Header -->

      <!-- Body -->
      <div
        class="p-5 sm:p-10 overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500"
      >
        <!-- Input -->
        <div>
          <label
            for="hs-pro-pycdclmcl"
            class="block mb-2 text-sm text-gray-800 dark:text-neutral-200"
          >
            Card label
          </label>

          <input
            id="hs-pro-pycdclmcl"
            type="text"
            class="py-2.5 sm:py-2 px-3 block w-full border-gray-200 rounded-xl sm:text-sm sm:text-base placeholder:text-gray-400 ring-1 ring-transparent hover:border-purple-500 hover:ring-purple-500 focus:border-purple-500 focus:ring-purple-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-transparent dark:border-neutral-700 dark:text-neutral-300 dark:placeholder:text-white/60 dark:hover:ring-neutral-600 dark:focus:ring-neutral-600"
            placeholder="e.g. My card"
            value="My card"
          />
        </div>
        <!-- End Input -->
      </div>
      <!-- End Body -->

      <!-- Footer -->
      <div
        class="p-5 sm:px-10 border-t border-gray-200 dark:border-neutral-700"
      >
        <button
          type="button"
          class="py-2.5 px-3 w-full inline-flex justify-center items-center gap-x-1.5 text-sm font-medium rounded-xl border border-transparent bg-purple-500 text-white hover:bg-purple-600 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-purple-600"
          data-hs-overlay="#hs-pro-pycdclm"
        >
          Save changes
        </button>
      </div>
      <!-- End Footer -->
    </div>
  </div>
</div>
