<div
  id="hs-pro-chhsn"
  class="hs-overlay hidden size-full fixed top-0 start-0 z-80 overflow-x-hidden overflow-y-auto [--close-when-click-inside:true] pointer-events-none"
  role="dialog"
  tabindex="-1"
  aria-labelledby="hs-pro-chhsn-label"
>
  <div
    class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-sm sm:w-full m-3 sm:mx-auto h-[calc(100%-56px)] min-h-[calc(100%-56px)] flex items-center"
  >
    <div
      class="w-full max-h-full overflow-hidden flex flex-col bg-white rounded-xl pointer-events-auto shadow-xl dark:bg-neutral-800"
    >
      <!-- Header -->
      <div
        class="py-2.5 px-4 flex justify-between items-center border-b border-gray-200 dark:border-neutral-700"
      >
        <h3
          id="hs-pro-chhsn-label"
          class="font-medium text-gray-800 dark:text-neutral-200"
        >
          Snooze
        </h3>
        <button
          type="button"
          class="size-8 shrink-0 flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
          aria-label="Close"
          data-hs-overlay="#hs-pro-chhsn"
        >
          <span class="sr-only">Close</span>
          <svg
            class="shrink-0 size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
      <!-- End Header -->

      <!-- Body -->
      <div
        class="p-1 overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500"
      >
        <fieldset class="grid gap-y-1">
          <legend class="sr-only">Snooze</legend>

          <!-- Checkbox -->
          <label
            for="hs-pro-chhsnrt1"
            class="py-2 px-3 flex items-center rounded-lg cursor-pointer rounded-md hover:bg-gray-100 has-checked:bg-gray-100 has-disabled:opacity-50 has-disabled:pointer-events-none dark:hover:bg-neutral-700 dark:has-checked:bg-neutral-700"
          >
            <input
              type="radio"
              id="hs-pro-chhsnrt1"
              class="hidden"
              value="Today"
              name="hs-pro-chhsnrt"
              checked
            />
            <span class="grow">
              <span class="block text-sm text-gray-800 dark:text-neutral-200">
                Today
              </span>
            </span>
            <span
              class="font-normal text-xs text-gray-500 dark:text-neutral-500"
            >
              5:05 PM
            </span>
          </label>
          <!-- End Checkbox -->

          <!-- Checkbox -->
          <label
            for="hs-pro-chhsnrt2"
            class="py-2 px-3 flex items-center rounded-lg cursor-pointer rounded-md hover:bg-gray-100 has-checked:bg-gray-100 has-disabled:opacity-50 has-disabled:pointer-events-none dark:hover:bg-neutral-700 dark:has-checked:bg-neutral-700"
          >
            <input
              type="radio"
              id="hs-pro-chhsnrt2"
              class="hidden"
              value="Tomorrow"
              name="hs-pro-chhsnrt"
            />
            <span class="grow">
              <span class="block text-sm text-gray-800 dark:text-neutral-200">
                Tomorrow
              </span>
            </span>
            <span
              class="font-normal text-xs text-gray-500 dark:text-neutral-500"
            >
              Wed 9:00 AM
            </span>
          </label>
          <!-- End Checkbox -->

          <!-- Checkbox -->
          <label
            for="hs-pro-chhsnrt3"
            class="py-2 px-3 flex items-center rounded-lg cursor-pointer rounded-md hover:bg-gray-100 has-checked:bg-gray-100 has-disabled:opacity-50 has-disabled:pointer-events-none dark:hover:bg-neutral-700 dark:has-checked:bg-neutral-700"
          >
            <input
              type="radio"
              id="hs-pro-chhsnrt3"
              class="hidden"
              value="This week"
              name="hs-pro-chhsnrt"
            />
            <span class="grow">
              <span class="block text-sm text-gray-800 dark:text-neutral-200">
                This week
              </span>
            </span>
            <span
              class="font-normal text-xs text-gray-500 dark:text-neutral-500"
            >
              Thu, May 8, 9:00 AM
            </span>
          </label>
          <!-- End Checkbox -->

          <!-- Checkbox -->
          <label
            for="hs-pro-chhsnrt4"
            class="py-2 px-3 flex items-center rounded-lg cursor-pointer rounded-md hover:bg-gray-100 has-checked:bg-gray-100 has-disabled:opacity-50 has-disabled:pointer-events-none dark:hover:bg-neutral-700 dark:has-checked:bg-neutral-700"
          >
            <input
              type="radio"
              id="hs-pro-chhsnrt4"
              class="hidden"
              value="Next week"
              name="hs-pro-chhsnrt"
            />
            <span class="grow">
              <span class="block text-sm text-gray-800 dark:text-neutral-200">
                Next week
              </span>
            </span>
            <span
              class="font-normal text-xs text-gray-500 dark:text-neutral-500"
            >
              Mon, May 13, 9:00 AM
            </span>
          </label>
          <!-- End Checkbox -->
        </fieldset>

        <div class="mt-1">
          <!-- Button -->
          <button
            type="button"
            class="w-full flex justify-between items-center gap-x-3 py-2 px-3 text-start font-medium text-sm text-gray-800 hover:bg-gray-100 rounded-md disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-100 dark:text-neutral-200 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:hover:text-neutral-200 dark:focus:text-neutral-200"
            data-hs-overlay="#hs-pro-chhsncs"
          >
            Custom
            <svg
              class="shrink-0 size-4"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="m9 18 6-6-6-6" />
            </svg>
          </button>
          <!-- End Button -->
        </div>
      </div>
      <!-- End Body -->
    </div>
  </div>
</div>
