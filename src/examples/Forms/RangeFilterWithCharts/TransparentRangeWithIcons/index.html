<div
  class="hs-range-slider-wrapper relative flex flex-col sm:flex-row sm:items-center gap-2"
>
  <div class="min-w-48 flex items-center gap-x-2.5">
    <span
      class="flex shrink-0 justify-center items-center size-8.5 border border-white/20 rounded-lg"
    >
      <svg
        class="shrink-0 size-4 text-white"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M12 2v5" />
        <path d="M6 7h12l4 9H2l4-9Z" />
        <path d="M9.17 16a3 3 0 1 0 5.66 0" />
      </svg>
    </span>

    <div class="grow">
      <p class="text-sm text-white">Kitchen Lights 1</p>
      <p class="text-xs text-white/60">
        <span class="hs-range-slider-current-value">100</span>%
      </p>
    </div>
  </div>

  <div class="w-full flex items-center gap-x-5">
    <!-- Range Slider -->
    <div
      class="w-full"
      data-hs-range-slider='{
      "start": 100,
      "connect": "lower",
      "range": {
        "min": 0,
        "max": 100
      },
      "formatter": "integer",
      "cssClasses": {
        "target": "relative h-8 bg-white/20 mx-4",
        "base": "size-full relative z-1 top-0 end-0 before:absolute before:-start-4 before:top-0 before:h-8 before:w-4 before:rounded-s-full before:bg-white after:absolute after:-end-4 after:top-0 after:h-8 after:w-4 after:rounded-e-full after:bg-white/20",
        "origin": "absolute top-0 end-0 size-full origin-[0_0]",
        "handle": "absolute top-1/2 end-0 flex justify-center items-center size-8 bg-white rounded-full cursor-pointer translate-x-2/4 -translate-y-2/4",
        "connects": "relative z-0 size-full overflow-hidden",
        "connect": "absolute top-0 end-0 z-1 size-full bg-white origin-[0_0]",
        "touchArea": "absolute -inset-1"
      },
      "icons": {
        "handle": "<svg class=\"shrink-0 size-4 text-black\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m9 7-5 5 5 5\"/><path d=\"m15 7 5 5-5 5\"/></svg>"
      }
    }'
    ></div>
    <!-- End Range Slider -->

    <label
      for="hs-pro-smtbwssl1"
      class="relative group flex shrink-0 justify-center items-center cursor-pointer text-sm font-medium rounded-full focus:outline-none"
    >
      <input
        type="checkbox"
        id="hs-pro-smtbwssl1"
        class="peer hidden"
        checked
      />

      <!-- Unchecked State -->
      <span
        class="peer-checked:hidden flex items-center justify-center bg-white/10 border border-white/20 text-white size-9 rounded-full inset-shadow-sm shadow-sm"
      >
        <svg
          class="shrink-0 size-4.5"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M18.36 6.64A9 9 0 0 1 20.77 15" />
          <path d="M6.16 6.16a9 9 0 1 0 12.68 12.68" />
          <path d="M12 2v4" />
          <path d="m2 2 20 20" />
        </svg>
      </span>

      <!-- Checked State -->
      <span
        class="hidden peer-checked:flex justify-center items-center border border-white/20 text-white size-9 rounded-full peer-checked:bg-teal-600 peer-checked:border-teal-600"
      >
        <svg
          class="shrink-0 size-4.5"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M12 2v10" />
          <path d="M18.4 6.6a9 9 0 1 1-12.77.04" />
        </svg>
      </span>
    </label>
  </div>
</div>
