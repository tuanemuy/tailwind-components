<div
  class="flex flex-col bg-white border border-stone-200 overflow-hidden rounded-xl shadow-2xs dark:bg-neutral-800 dark:border-neutral-700"
>
  <!-- Header -->
  <div
    class="py-3 px-5 flex justify-between items-center gap-x-5 border-b border-stone-200 dark:border-neutral-700"
  >
    <h2 class="inline-block font-semibold text-stone-800 dark:text-neutral-200">
      Pricing
    </h2>
  </div>
  <!-- End Header -->

  <!-- Body -->
  <div id="hs-product-details-pricing-card-body" class="p-5 space-y-4">
    <!-- Input -->
    <div>
      <label
        for="hs-pro-daufpr"
        class="block mb-2 text-sm font-medium text-stone-800 dark:text-neutral-200"
      >
        Price
      </label>
      <div class="relative w-full">
        <input
          id="hs-pro-daufpr"
          type="text"
          class="py-1.5 sm:py-2 px-3 block w-full border-stone-200 rounded-lg sm:text-sm text-stone-800 placeholder:text-stone-500 focus:z-10 focus:border-green-600 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:placeholder:text-neutral-500 dark:focus:outline-hidden dark:focus:ring-1 dark:focus:ring-neutral-600"
          placeholder="0.00"
          value="45.00"
        />
        <div
          class="absolute inset-y-0 end-0 flex items-center pe-[5px] text-stone-400"
        >
          <!-- Select -->
          <div class="relative">
            <select
              data-hs-select='{
                "placeholder": "Select option...",
                "toggleTag": "<button type=\"button\" aria-expanded=\"false\"></button>",
                "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-1.5 ps-2.5 pe-6 inline-flex shrink-0 justify-center items-center gap-x-1.5 text-xs text-stone-800 rounded-lg hover:bg-stone-100 focus:outline-hidden focus:bg-stone-100 before:absolute before:inset-0 before:z-1 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700",
                "dropdownClasses": "end-0 mt-2 p-1 z-50 w-24 space-y-0.5 bg-white rounded-xl shadow-xl dark:bg-neutral-950",
                "optionClasses": "hs-selected:bg-stone-100 dark:hs-selected:bg-neutral-800 py-1.5 px-2 w-full text-xs text-stone-800 rounded-lg cursor-pointer hover:bg-stone-100 rounded-lg focus:outline-hidden focus:bg-stone-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800",
                "optionTemplate": "<div class=\"flex justify-between items-center w-full\"><span data-title></span><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-3.5 text-stone-800 dark:text-neutral-200\" xmlns=\"http:.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polyline points=\"20 6 9 17 4 12\"/></svg></span></div>",
                "viewport": "#hs-product-details-pricing-card-body"
              }'
              class="hidden"
            >
              <option value="">Choose</option>
              <option selected value="USD">USD</option>
              <option value="EURO">EURO</option>
              <option value="YUAN">YUAN</option>
            </select>

            <div class="absolute top-1/2 end-1.5 -translate-y-1/2">
              <svg
                class="shrink-0 size-3.5 text-stone-600 dark:text-neutral-400"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="m6 9 6 6 6-6" />
              </svg>
            </div>
          </div>
          <!-- End Select -->
        </div>
      </div>
    </div>
    <!-- End Input -->

    <!-- Switch/Toggle -->
    <div
      class="py-2 px-3 flex justify-between items-center border border-stone-200 rounded-lg dark:border-neutral-700"
    >
      <div class="w-full flex justify-between items-center">
        <label
          for="hs-pro-epdas"
          class="flex flex-1 sm:text-sm text-gray-500 dark:text-neutral-400"
          >Availability</label
        >
        <label
          for="hs-pro-epdas"
          class="relative inline-block w-11 h-6 cursor-pointer"
        >
          <input type="checkbox" id="hs-pro-epdas" class="peer sr-only" />
          <span
            class="absolute inset-0 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-green-600 dark:bg-neutral-700 dark:peer-checked:bg-green-500 peer-disabled:opacity-50 peer-disabled:pointer-events-none"
          ></span>
          <span
            class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-white rounded-full shadow-sm transition-transform duration-200 ease-in-out peer-checked:translate-x-full dark:bg-neutral-400 dark:peer-checked:bg-white"
          ></span>
        </label>
      </div>
    </div>
    <!-- End Switch/Toggle -->

    <!-- Links List -->
    <div>
      <p>
        <span class="inline-flex items-center gap-x-2 text-sm">
          <svg
            class="shrink-0 size-4 text-yellow-500"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
            />
          </svg>
          <a
            class="text-sm text-green-600 decoration-2 hover:underline font-medium focus:outline-hidden focus:underline dark:text-green-400 dark:hover:text-green-500"
            href="#"
            >Set "Compare to" price</a
          >
        </span>
      </p>

      <p>
        <span class="inline-flex items-center gap-x-2 text-sm">
          <svg
            class="shrink-0 size-4 text-yellow-500"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
            />
          </svg>
          <a
            class="text-sm text-green-600 decoration-2 hover:underline font-medium focus:outline-hidden focus:underline dark:text-green-400 dark:hover:text-green-500"
            href="#"
            >Bulk discount pricing</a
          >
        </span>
      </p>
    </div>
    <!-- End Links List -->
  </div>
  <!-- End Body -->
</div>
