<div

        <span class="grow ps-3">
          <span class="block font-medium"> Individual </span>
          <span class="block text-stone-500 dark:text-neutral-500">

          <span class="block font-medium"> Business </span>
          <span class="block text-stone-500 dark:text-neutral-500">
            When you are selling as a business

        </span>

    </div>
