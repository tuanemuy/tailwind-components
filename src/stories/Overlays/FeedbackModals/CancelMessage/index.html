<!-- Card Details Modal -->
<div
  id="hs-pro-pycdpdcm"
  class="hs-overlay hidden size-full fixed top-0 start-0 z-80 overflow-x-hidden overflow-y-auto [--close-when-click-inside:true] pointer-events-none"
  role="dialog"
  tabindex="-1"
  aria-labelledby="hs-pro-pycdpdcm-label"
>
  <div
    class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-md sm:w-full m-3 sm:mx-auto h-[calc(100%-56px)] min-h-[calc(100%-56px)] flex items-center"
  >
    <div
      class="relative w-full max-h-full overflow-hidden flex flex-col bg-white rounded-xl pointer-events-auto dark:bg-neutral-800"
    >
      <!-- Close Button -->
      <div class="absolute top-3 end-3">
        <button
          type="button"
          class="size-8 shrink-0 flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
          aria-label="Close"
          data-hs-overlay="#hs-pro-pycdfcm"
        >
          <span class="sr-only">Close</span>
          <svg
            class="shrink-0 size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
      <!-- End Close Button -->

      <!-- Body -->
      <div class="p-5 sm:p-10">
        <h3
          id="hs-pro-pycdpdcm-label"
          class="text-lg font-medium text-gray-800 dark:text-neutral-200"
        >
          Terminate card?
        </h3>
        <p class="mt-2 text-sm text-gray-500 dark:text-neutral-500">
          This action is irreversible. If you want to just temporarily disable
          this card, you can freeze it in settings.
        </p>
      </div>
      <!-- End Body -->

      <!-- Footer -->
      <div class="pb-5 px-5 sm:px-10 flex justify-center items-center gap-x-3">
        <button
          type="button"
          class="py-2.5 px-3 w-full inline-flex justify-center items-center gap-x-1.5 text-sm font-medium rounded-xl border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
          data-hs-overlay="#hs-pro-pycdpdcm"
        >
          Cancel
        </button>
        <button
          type="button"
          class="py-2.5 px-3 w-full inline-flex justify-center items-center gap-x-1.5 text-sm font-medium rounded-xl border border-transparent bg-purple-500 text-white hover:bg-purple-600 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-purple-600"
          data-hs-overlay="#hs-pro-pycdpdcm"
        >
          Confirm
        </button>
      </div>
      <!-- End Footer -->
    </div>
  </div>
</div>
<!-- End Card Details Modal -->
