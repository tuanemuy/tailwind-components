<!-- Show PIN Modal -->
<div
  id="hs-pro-pycdvpm"
  class="hs-overlay hidden size-full fixed top-0 start-0 z-80 overflow-x-hidden overflow-y-auto [--close-when-click-inside:true] pointer-events-none"
  role="dialog"
  tabindex="-1"
  aria-labelledby="hs-pro-pycdvpm-label"
>
  <div
    class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-md sm:w-full m-3 sm:mx-auto h-[calc(100%-56px)] min-h-[calc(100%-56px)] flex items-center"
  >
    <div
      class="relative w-full max-h-full overflow-hidden flex flex-col bg-white rounded-xl pointer-events-auto dark:bg-neutral-800"
    >
      <!-- Header -->
      <div
        class="py-4 px-12 text-center flex justify-center items-center border-b border-gray-200 dark:border-neutral-700"
      >
        <h3
          id="hs-pro-pycdvpm-label"
          class="font-medium text-gray-800 dark:text-neutral-200"
        >
          View PIN
        </h3>

        <div class="absolute top-3 end-3">
          <button
            type="button"
            class="size-8 shrink-0 flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
            aria-label="Close"
            data-hs-overlay="#hs-pro-pycdvpm"
          >
            <span class="sr-only">Close</span>
            <svg
              class="shrink-0 size-4"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M18 6 6 18" />
              <path d="m6 6 12 12" />
            </svg>
          </button>
        </div>
      </div>
      <!-- End Header -->

      <!-- Body -->
      <div
        class="p-5 sm:py-10 overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500"
      >
        <div class="text-center">
          <h4 class="font-medium text-gray-800 dark:text-neutral-200">
            4-digit PIN
          </h4>

          <div class="pt-6 pb-4 w-32 mx-auto">
            <div
              class="p-2 bg-gray-100 text-4xl text-gray-800 rounded-lg dark:bg-neutral-700 dark:text-neutral-200"
            >
              1248
            </div>
          </div>

          <p class="text-sm text-gray-500 dark:text-neutral-500">
            PIN will disappear in
            <span class="text-purple-600 dark:text-purple-500">00:56</span>
          </p>
        </div>
      </div>
      <!-- End Body -->

      <!-- Footer -->
      <div
        class="p-5 sm:px-10 border-t border-gray-200 dark:border-neutral-700"
      >
        <button
          type="button"
          class="py-2.5 px-3 w-full inline-flex justify-center items-center gap-x-1.5 text-sm font-medium rounded-xl border border-transparent bg-purple-500 text-white hover:bg-purple-600 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-purple-600"
          data-hs-overlay="#hs-pro-pycdvpm"
        >
          Got it
        </button>
      </div>
      <!-- End Footer -->
    </div>
  </div>
</div>
<!-- End Show PIN Modal -->
