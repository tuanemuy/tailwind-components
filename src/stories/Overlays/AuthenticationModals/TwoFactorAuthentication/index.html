<!-- Regional Settings Modal -->
<div
  id="hs-pro-shn2fam"
  class="hs-overlay hidden size-full fixed top-0 start-0 z-80 overflow-x-hidden overflow-y-auto [--close-when-click-inside:true] pointer-events-none"
  role="dialog"
  tabindex="-1"
  aria-labelledby="hs-pro-shn2fam-label"
>
  <div
    class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-md sm:w-full m-3 sm:mx-auto h-[calc(100%-56px)] min-h-[calc(100%-56px)] flex items-center"
  >
    <div
      class="w-full max-h-full relative overflow-hidden flex flex-col bg-white rounded-xl pointer-events-auto shadow-xl dark:bg-neutral-800"
    >
      <!-- Header -->
      <div
        class="py-3 px-6 md:px-8 flex justify-between items-center border-b border-gray-200 dark:border-neutral-700"
      >
        <h3
          id="hs-pro-shn2fam-label"
          class="font-medium text-gray-800 dark:text-neutral-200"
        >
          Enable Two-Factor Authentication
        </h3>
        <button
          type="button"
          class="size-8 shrink-0 flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
          aria-label="Close"
          data-hs-overlay="#hs-pro-shn2fam"
        >
          <span class="sr-only">Close</span>
          <svg
            class="shrink-0 size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
      <!-- End Header -->

      <!-- Body -->
      <div
        class="p-6 md:p-8 overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500"
      >
        <ul>
          <!-- Step -->
          <li
            class="relative ps-12 pb-10 last:pb-0 before:content-[counter(step)] before:absolute before:start-0 before:flex before:items-center before:justify-center before:size-7 before:text-xs before:font-semibold before:text-gray-800 before:rounded-full before:bg-gray-100 dark:before:bg-neutral-700 dark:before:text-neutral-200 last:after:hidden after:absolute after:top-9 after:bottom-2 after:start-3.5 after:w-px after:-translate-x-[0.5px] after:bg-gray-200 dark:after:bg-neutral-700"
            style="counter-increment: step 1"
          >
            <span
              class="block font-semibold text-sm text-gray-800 dark:text-neutral-200"
            >
              Download app
            </span>
            <p class="text-[13px] text-gray-500 dark:text-neutral-500">
              Download a mobile authentication app.
            </p>
          </li>
          <!-- End Step -->

          <!-- Step -->
          <li
            class="relative ps-12 pb-10 last:pb-0 before:content-[counter(step)] before:absolute before:start-0 before:flex before:items-center before:justify-center before:size-7 before:text-xs before:font-semibold before:text-gray-800 before:rounded-full before:bg-gray-100 dark:before:bg-neutral-700 dark:before:text-neutral-200 last:after:hidden after:absolute after:top-9 after:bottom-2 after:start-3.5 after:w-px after:-translate-x-[0.5px] after:bg-gray-200 dark:after:bg-neutral-700"
            style="counter-increment: step 1"
          >
            <span
              class="block font-semibold text-sm text-gray-800 dark:text-neutral-200"
            >
              Scan QR Code
            </span>
            <p class="text-[13px] text-gray-500 dark:text-neutral-500">
              Scan this QR code using a mobile authentication app. This will
              generate a verification code.
            </p>

            <div class="mt-3">
              <span
                class="p-1 inline-block border border-gray-300 rounded-lg dark:border-neutral-600"
              >
                <img
                  class="shrink-0 size-32"
                  src="../../assets/svg/others/qr-code.svg"
                  alt="QR Code"
                />
              </span>
            </div>
          </li>
          <!-- End Step -->

          <!-- Step -->
          <li
            class="relative ps-12 pb-10 last:pb-0 before:content-[counter(step)] before:absolute before:start-0 before:flex before:items-center before:justify-center before:size-7 before:text-xs before:font-semibold before:text-gray-800 before:rounded-full before:bg-gray-100 dark:before:bg-neutral-700 dark:before:text-neutral-200 last:after:hidden after:absolute after:top-9 after:bottom-2 after:start-3.5 after:w-px after:-translate-x-[0.5px] after:bg-gray-200 dark:after:bg-neutral-700"
            style="counter-increment: step 1"
          >
            <span
              class="block font-semibold text-sm text-gray-800 dark:text-neutral-200"
            >
              Enter Code
            </span>
            <p class="text-[13px] text-gray-500 dark:text-neutral-500">
              Enter the 2-step verification code from your authenticator app.
            </p>

            <div class="mt-3 flex gap-x-2" data-hs-pin-input>
              <input
                type="text"
                class="block w-9.5 text-center border-gray-200 rounded-md sm:text-sm focus:border-indigo-500 focus:ring-indigo-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                data-hs-pin-input-item
                autofocus
              />
              <input
                type="text"
                class="block w-9.5 text-center border-gray-200 rounded-md sm:text-sm focus:border-indigo-500 focus:ring-indigo-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                data-hs-pin-input-item
              />
              <input
                type="text"
                class="block w-9.5 text-center border-gray-200 rounded-md sm:text-sm focus:border-indigo-500 focus:ring-indigo-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                data-hs-pin-input-item
              />
              <input
                type="text"
                class="block w-9.5 text-center border-gray-200 rounded-md sm:text-sm focus:border-indigo-500 focus:ring-indigo-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                data-hs-pin-input-item
              />
              <input
                type="text"
                class="block w-9.5 text-center border-gray-200 rounded-md sm:text-sm focus:border-indigo-500 focus:ring-indigo-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                data-hs-pin-input-item
              />
              <input
                type="text"
                class="block w-9.5 text-center border-gray-200 rounded-md sm:text-sm focus:border-indigo-500 focus:ring-indigo-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                data-hs-pin-input-item
              />
            </div>
          </li>
          <!-- End Step -->
        </ul>
      </div>
      <!-- End Body -->
    </div>
  </div>
</div>
<!-- End Regional Settings Modal -->
