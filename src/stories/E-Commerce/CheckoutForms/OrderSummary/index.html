<!-- Order Summary Card -->
<div
  class="flex flex-col bg-white border border-stone-200 shadow-2xs rounded-xl dark:bg-neutral-800 dark:border-neutral-700"
>

  <div class="py-3 px-5 border-b border-stone-200 dark:border-neutral-700">
    <h2 class="inline-block font-semibold text-stone-800 dark:text-neutral-200">
      Items (2)
    </h2>
  </div>
  <!-- End Header -->

  <!-- Body -->
  <div class="pt-4 pb-5 px-5 flex flex-col justify-between h-full">
    <!-- Item -->
    <div
      class="pt-3 mt-3 border-t border-stone-200 first:pt-0 first:mt-0 first:border-t-0 dark:border-neutral-700"
    >
      <div class="flex items-center gap-x-5">
        <div class="relative shrink-0">
          <img
            class="shrink-0 size-20 rounded-md"
            src="https://images.unsplash.com/photo-1610398752800-146f269dfcc8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=320&h=320&q=80"
            alt="Avatar"
          />
          <div class="absolute -top-2.5 -end-2.5 z-10">
            <span
              class="py-0.5 px-1.5 min-w-6 min-h-6 flex flex-col justify-center items-center rounded-full text-xs font-medium bg-green-600 border-2 border-white text-white dark:bg-green-500 dark:border-neutral-700"
              >1</span
            >
          </div>
        </div>
        <div class="grow">
          <ul>
            <li>
              <span class="text-sm text-stone-800 dark:text-neutral-200"
                >$65</span
              >
            </li>
            <li>
              <span class="text-sm text-stone-800 dark:text-neutral-200"
                >Mango Women's shoe</span
              >
            </li>
            <li>
              <span class="text-sm text-stone-800 dark:text-neutral-200"
                >Color:</span
              >
              <span class="text-sm text-stone-800 dark:text-neutral-200"
                >Brown</span
              >
            </li>
            <li>
              <span class="text-sm text-stone-800 dark:text-neutral-200"
                >Size:</span
              >
              <span class="text-sm text-stone-800 dark:text-neutral-200"
                >UK 7</span
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- End Item -->

    <!-- Item -->
    <div
      class="pt-3 mt-3 border-t border-stone-200 first:pt-0 first:mt-0 first:border-t-0 dark:border-neutral-700"
    >
      <div class="flex items-center gap-x-5">
        <div class="relative shrink-0">
          <img
            class="shrink-0 size-20 rounded-md"
            src="https://images.unsplash.com/photo-1613852348851-df1739db8201?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=320&h=320&q=80"
            alt="Avatar"
          />
          <div class="absolute -top-2.5 -end-2.5 z-10">
            <span
              class="py-0.5 px-1.5 min-w-6 min-h-6 flex flex-col justify-center items-center rounded-full text-xs font-medium bg-green-600 border-2 border-white text-white dark:bg-green-500 dark:border-neutral-700"
              >1</span
            >
          </div>
        </div>
        <div class="grow">
          <ul>
            <li>
              <span class="text-sm text-stone-800 dark:text-neutral-200"
                >$21</span
              >
            </li>
            <li>
              <span class="text-sm text-stone-800 dark:text-neutral-200"
                >Calvin Klein T-shirts</span
              >
            </li>
            <li>
              <span class="text-sm text-stone-800 dark:text-neutral-200"
                >Color:</span
              >
              <span class="text-sm text-stone-800 dark:text-neutral-200"
                >White</span
              >
            </li>
            <li>
              <span class="text-sm text-stone-800 dark:text-neutral-200"
                >Size:</span
              >
              <span class="text-sm text-stone-800 dark:text-neutral-200"
                >M</span
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- End Item -->

    <!-- Input -->
    <div
      class="pt-3 mt-3 border-t border-stone-200 first:pt-0 first:mt-0 first:border-t-0 dark:border-neutral-700"
    >
      <label
        for="hs-pro-echddpc"
        class="block mb-2 text-sm font-medium text-stone-800 dark:text-neutral-200"
      >
        Promo code
      </label>
      <input
        id="hs-pro-echddpc"
        type="email"
        class="py-1.5 sm:py-2 px-3 block w-full border-stone-200 rounded-lg sm:text-sm text-stone-800 placeholder:text-stone-500 focus:z-10 focus:border-green-600 focus:ring-green-600 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-200 dark:placeholder:text-neutral-500 dark:focus:outline-hidden dark:focus:ring-1 dark:focus:ring-neutral-600"
        placeholder="e.g. 50OFF"
      />
      <p class="mt-2 text-xs text-stone-500 dark:text-neutral-500">
        Terms and conditions applied.
      </p>
    </div>
    <!-- End Input -->

    <!-- List -->
    <div
      class="pt-3 mt-3 border-t border-stone-200 first:pt-0 first:mt-0 first:border-t-0 dark:border-neutral-700"
    >
      <dl class="grid grid-cols-2 gap-2">
        <dt class="text-sm text-stone-800 dark:text-neutral-200">Subtotal:</dt>
        <dd
          class="text-end font-semibold text-sm text-stone-800 dark:text-neutral-200"
        >
          $86.00
        </dd>
        <dt class="text-sm text-stone-800 dark:text-neutral-200">Delivery:</dt>
        <dd
          class="text-end font-semibold text-sm text-stone-800 dark:text-neutral-200"
        >
          Free
        </dd>
      </dl>
    </div>
    <!-- End List -->

    <!-- List -->
    <div
      class="pt-3 mt-3 border-t border-stone-200 first:pt-0 first:mt-0 first:border-t-0 dark:border-neutral-700"
    >
      <dl class="grid grid-cols-2 gap-2">
        <dt class="text-sm text-stone-800 dark:text-neutral-200">Est tax:</dt>
        <dd
          class="text-end font-semibold text-sm text-stone-800 dark:text-neutral-200"
        >
          $20.00
        </dd>
      </dl>
    </div>
    <!-- End List -->

    <!-- List -->
    <div
      class="pt-3 mt-3 border-t border-stone-200 first:pt-0 first:mt-0 first:border-t-0 dark:border-neutral-700"
    >
      <dl class="grid grid-cols-2 gap-2">
        <dt class="text-sm text-stone-800 dark:text-neutral-200">
          Order total:
        </dt>
        <dd
          class="text-end font-semibold text-sm text-stone-800 dark:text-neutral-200"
        >
          $106.00
        </dd>
      </dl>
    </div>
    <!-- End List -->
  </div>
  <!-- End Body -->

  <!-- Button Group -->
  <div class="py-4 px-5 border-t border-stone-200 dark:border-neutral-700">
    <div class="flex gap-x-3">
      <button
        type="button"
        class="py-2 px-3 w-full inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-stone-200 bg-white text-stone-800 shadow-2xs hover:bg-stone-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-stone-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
      >
        <svg
          class="shrink-0 size-4"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z" />
          <path d="m15 5 4 4" />
        </svg>
        Edit cart
      </button>

      <button
        type="button"
        class="py-2 px-3 w-full inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-green-600 text-white hover:bg-green-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:ring-2 focus:ring-green-500"
      >
        Continue
      </button>
    </div>
  </div>
  <!-- End Button Group -->
</div>
<!-- End Order Summary Card -->
