<body class="bg-gray-50 dark:bg-neutral-950">
  <!-- ========== MAIN SIDEBAR ========== -->
  <aside
    id="hs-pro-sidebar"
    class="w-65 hs-overlay [--auto-close:lg] hs-overlay-open:translate-x-0 -translate-x-full transition-all duration-300 transform hidden fixed inset-y-0 start-0 z-60 bg-white border-e border-gray-200 lg:block lg:translate-x-0 lg:end-auto lg:bottom-0 dark:bg-neutral-800 dark:border-neutral-700"
    tabindex="-1"
    aria-label="Mini Sidebar"
  >
    <div class="h-full p-4">
      <div
        class="relative h-full border border-dashed border-gray-200 rounded-xl overflow-hidden dark:border-neutral-700"
      >
        <div class="absolute inset-0 size-full">
          <div
            class="bg-[linear-gradient(45deg,var(--color-gray-100)_7.14%,transparent_7.14%,transparent_50%,var(--color-gray-100)_50%,var(--color-gray-100)_57.14%,transparent_57.14%,transparent);] bg-[length:10px_10px] dark:bg-[linear-gradient(45deg,var(--color-neutral-700)_7.14%,transparent_7.14%,transparent_50%,var(--color-neutral-700)_50%,var(--color-neutral-700)_57.14%,transparent_57.14%,transparent);] size-full"
          ></div>
        </div>
      </div>
    </div>

    <div class="lg:hidden absolute top-3 -end-3 z-10">
      <!-- Sidebar Close -->
      <button
        type="button"
        class="w-6 h-7 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-md border border-gray-200 bg-white text-gray-500 hover:bg-gray-50 focus:outline-hidden focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
        data-hs-overlay="#hs-pro-sidebar"
      >
        <svg
          class="shrink-0 size-4"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="7 8 3 12 7 16" />
          <line x1="21" x2="11" y1="12" y2="12" />
          <line x1="21" x2="11" y1="6" y2="6" />
          <line x1="21" x2="11" y1="18" y2="18" />
        </svg>
      </button>
      <!-- End Sidebar Close -->
    </div>
  </aside>
  <!-- ========== END MAIN SIDEBAR ========== -->

  <!-- ========== MAIN CONTENT ========== -->
  <main id="content" class="lg:ps-65 min-h-screen flex flex-col justify-center">
    <div class="p-2 sm:p-5 sm:pb-0 space-y-5 text-center">
      <!-- Content -->
      <div class="max-w-md mx-auto space-y-3">
        <h1
          class="leading-none text-8xl font-semibold text-gray-800 dark:text-neutral-200"
        >
          404
        </h1>
        <h2 class="text-3xl font-medium text-gray-800 dark:text-neutral-200">
          Page not found
        </h2>
        <p class="text-gray-500 dark:text-neutral-500">
          Sorry, the page you're looking for cannot be found.
        </p>
        <div>
          <button
            type="button"
            class="py-2 px-3 inline-flex justify-center items-center gap-x-2 text-start bg-blue-600 border border-blue-600 text-white text-xs sm:text-sm font-medium rounded-lg shadow-2xs align-middle hover:bg-blue-700 focus:outline-hidden focus:ring-1 focus:ring-blue-300 dark:focus:ring-blue-500"
          >
            <svg
              class="shrink-0 size-4"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="m12 19-7-7 7-7"></path>
              <path d="M19 12H5"></path></svg
            >Back to home
          </button>
        </div>
      </div>
      <!-- End Content -->
    </div>
  </main>
  <!-- ========== END MAIN CONTENT ========== -->
</body>
