<body class="bg-gray-50 dark:bg-neutral-950">
  <!-- ========== MAIN SIDEBAR ========== -->
  <aside
    id="hs-pro-sidebar"
    class="w-65 hs-overlay [--auto-close:lg] hs-overlay-open:translate-x-0 -translate-x-full transition-all duration-300 transform hidden fixed inset-y-0 start-0 z-60 bg-white border-e border-gray-200 lg:block lg:translate-x-0 lg:end-auto lg:bottom-0 dark:bg-neutral-800 dark:border-neutral-700"
    tabindex="-1"
    aria-label="Mini Sidebar"
  >
    <div class="h-full p-4">
      <div
        class="relative h-full border border-dashed border-gray-200 rounded-xl overflow-hidden dark:border-neutral-700"
      >
        <div class="absolute inset-0 size-full">
          <div
            class="bg-[linear-gradient(45deg,var(--color-gray-100)_7.14%,transparent_7.14%,transparent_50%,var(--color-gray-100)_50%,var(--color-gray-100)_57.14%,transparent_57.14%,transparent);] bg-[length:10px_10px] dark:bg-[linear-gradient(45deg,var(--color-neutral-700)_7.14%,transparent_7.14%,transparent_50%,var(--color-neutral-700)_50%,var(--color-neutral-700)_57.14%,transparent_57.14%,transparent);] size-full"
          ></div>
        </div>
      </div>
    </div>

    <div class="lg:hidden absolute top-3 -end-3 z-10">
      <!-- Sidebar Close -->
      <button
        type="button"
        class="w-6 h-7 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-md border border-gray-200 bg-white text-gray-500 hover:bg-gray-50 focus:outline-hidden focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
        data-hs-overlay="#hs-pro-sidebar"
      >
        <svg
          class="shrink-0 size-4"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="7 8 3 12 7 16" />
          <line x1="21" x2="11" y1="12" y2="12" />
          <line x1="21" x2="11" y1="6" y2="6" />
          <line x1="21" x2="11" y1="18" y2="18" />
        </svg>
      </button>
      <!-- End Sidebar Close -->
    </div>
  </aside>
  <!-- ========== END MAIN SIDEBAR ========== -->

  <!-- ========== MAIN CONTENT ========== -->
  <main id="content" class="lg:ps-65 min-h-screen flex flex-col justify-center">
    <div class="p-2 sm:p-5 sm:pb-0 space-y-5 text-center">
      <!-- Content -->
      <div class="max-w-md mx-auto space-y-3">
        <img
          class="dark:hidden max-w-xs mx-auto"
          src="https://preline.co/assets/svg/pro/authentication-charts.svg"
          alt="Mockups"
        />
        <img
          class="hidden dark:block max-w-xs mx-auto"
          src="https://preline.co/assets/svg/pro/authentication-charts-dark.svg"
          alt="Mockups"
        />

        <span
          class="inline-flex items-center gap-x-1.5 py-1.5 px-3 rounded-full text-xs font-medium bg-linear-to-tl from-blue-100 to-violet-200 text-blue-800 dark:from-blue-900 dark:to-violet-950 dark:text-blue-500"
        >
          <svg
            class="shrink-0 size-3.5"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"
            />
            <path
              d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"
            />
            <path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0" />
            <path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5" />
          </svg>
          Available with growth
        </span>

        <h1 class="text-xl font-semibold text-gray-800 dark:text-neutral-200">
          Improve performance with analytics
        </h1>

        <p class="text-sm text-gray-500 dark:text-neutral-500">
          Unlock the power of analytics to boost team performance, stay on top
          of your workload, and deliver exceptional customer service.
        </p>

        <div class="flex justify-center items-center gap-x-3">
          <a
            class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-hidden dark:focus:ring-1 dark:focus:ring-neutral-600"
            href="#"
          >
            Upgrade
          </a>

          <button
            type="button"
            class="inline-flex items-center gap-x-1 text-sm text-blue-600 decoration-2 hover:underline font-medium focus:outline-hidden focus:underline dark:text-blue-500"
          >
            Learn more
            <svg
              class="shrink-0 size-4"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="m9 18 6-6-6-6" />
            </svg>
          </button>
        </div>
      </div>
      <!-- End Content -->
    </div>
  </main>
  <!-- ========== END MAIN CONTENT ========== -->
</body>
