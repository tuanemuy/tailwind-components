<div class="py-10 lg:py-20 w-full max-w-[85rem] px-4 sm:px-6 lg:px-8 mx-auto">
  <div class="w-full max-w-sm mx-auto">
    <!-- Order Check Details -->
    <div class="space-y-8">
      <div class="text-center">
        <h2 class="font-medium text-xl text-gray-800 dark:text-neutral-200">
          Track your order
        </h2>
      </div>

      <div class="space-y-3">
        <div>
          <h3
            class="mb-2 font-medium text-sm text-gray-800 dark:text-neutral-200"
          >
            Lookep by
          </h3>

          <!-- Checkbox Grid -->
          <div class="grid grid-cols-2 gap-3">
            <!-- Checkbox -->
            <label
              for="hs-pro-shtoflb1"
              class="p-2 sm:p-3 text-xs flex flex-col justify-center items-center sm:text-[13px] text-center bg-white text-gray-800 border border-gray-200 has-checked:border-indigo-600 has-checked:ring-1 has-checked:ring-indigo-600 cursor-pointer rounded-lg dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-200 dark:has-checked:border-indigo-500 dark:has-checked:ring-indigo-500"
            >
              <input
                type="radio"
                id="hs-pro-shtoflb1"
                class="hidden bg-transparent border-gray-200 text-indigo-600 focus:ring-white focus:ring-offset-0 dark:text-indigo-500 dark:border-neutral-700 dark:focus:ring-neutral-900"
                value="@@title"
                name="hs-pro-shtoflb"
              />
              <svg
                class="shrink-0 size-5 mx-auto"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect width="14" height="20" x="5" y="2" rx="2" ry="2" />
                <path d="M12 18h.01" /></svg
              ><span class="block mt-2">Phone number</span>
            </label>
            <!-- End Checkbox -->

            <!-- Checkbox -->
            <label
              for="hs-pro-shtoflb2"
              class="p-2 sm:p-3 text-xs flex flex-col justify-center items-center sm:text-[13px] text-center bg-white text-gray-800 border border-gray-200 has-checked:border-indigo-600 has-checked:ring-1 has-checked:ring-indigo-600 cursor-pointer rounded-lg dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-200 dark:has-checked:border-indigo-500 dark:has-checked:ring-indigo-500"
            >
              <input
                type="radio"
                id="hs-pro-shtoflb2"
                class="hidden bg-transparent border-gray-200 text-indigo-600 focus:ring-white focus:ring-offset-0 dark:text-indigo-500 dark:border-neutral-700 dark:focus:ring-neutral-900"
                value="@@title"
                name="hs-pro-shtoflb"
                checked
              />
              <svg
                class="shrink-0 size-5 mx-auto"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M3 7V5a2 2 0 0 1 2-2h2" />
                <path d="M17 3h2a2 2 0 0 1 2 2v2" />
                <path d="M21 17v2a2 2 0 0 1-2 2h-2" />
                <path d="M7 21H5a2 2 0 0 1-2-2v-2" />
                <path d="M8 7v10" />
                <path d="M12 7v10" />
                <path d="M17 7v10" /></svg
              ><span class="block mt-2">Order number</span>
            </label>
            <!-- End Checkbox -->
          </div>
          <!-- End Checkbox Grid -->
        </div>

        <div class="space-y-1.5">
          <!-- Input -->
          <div>
            <label for="hs-pro-shtofon" class="sr-only"> Number </label>

            <input
              id="hs-pro-shtofon"
              type="text"
              class="py-3 px-4 block w-full border-gray-200 rounded-lg sm:text-sm placeholder:text-gray-400 focus:border-indigo-500 focus:ring-indigo-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-transparent dark:border-neutral-700 dark:text-neutral-300 dark:placeholder:text-white/60 dark:focus:ring-neutral-600"
              placeholder="Number"
            />
          </div>
          <!-- End Input -->

          <div class="hs-tooltip inline-block">
            <button
              type="button"
              class="hs-tooltip-toggle text-xs text-gray-500 underline underline-offset-4 focus:outline-hidden dark:text-neutral-500"
            >
              Where's my order number?
            </button>
            <span
              class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 inline-block absolute invisible z-20 max-w-48 py-1.5 px-2.5 bg-gray-900 text-xs text-white rounded-lg dark:bg-neutral-700"
              role="tooltip"
            >
              Your order number can be found at the top of the email
              confirmation you received at time of purchase.
            </span>
          </div>
        </div>

        <!-- Input -->
        <div>
          <label for="hs-pro-shtofem" class="sr-only"> Email </label>

          <input
            id="hs-pro-shtofem"
            type="email"
            class="py-3 px-4 block w-full border-gray-200 rounded-lg sm:text-sm placeholder:text-gray-400 focus:border-indigo-500 focus:ring-indigo-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-transparent dark:border-neutral-700 dark:text-neutral-300 dark:placeholder:text-white/60 dark:focus:ring-neutral-600"
            placeholder="Email"
          />
        </div>
        <!-- End Input -->

        <!-- Input -->
        <div>
          <label for="hs-pro-shtofsz" class="sr-only">
            Shipping Zip Code
          </label>

          <input
            id="hs-pro-shtofsz"
            type="text"
            class="py-3 px-4 block w-full border-gray-200 rounded-lg sm:text-sm placeholder:text-gray-400 focus:border-indigo-500 focus:ring-indigo-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-transparent dark:border-neutral-700 dark:text-neutral-300 dark:placeholder:text-white/60 dark:focus:ring-neutral-600"
            placeholder="Shipping Zip Code"
          />
        </div>
        <!-- End Input -->
      </div>

      <div class="space-y-4">
        <a
          class="py-3 px-4 w-full inline-flex justify-center items-center gap-x-2 sm:text-sm font-medium rounded-lg border border-transparent bg-indigo-600 text-white hover:bg-indigo-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-indigo-700"
          href="../../pro/shop/order-status.html"
        >
          Submit
        </a>
      </div>
    </div>
    <!-- End Order Check Details -->
  </div>
</div>
