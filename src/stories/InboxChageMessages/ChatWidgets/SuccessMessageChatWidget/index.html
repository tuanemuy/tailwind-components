<!-- Welcome Dropdown -->
<div
  class="hs-dropdown [--auto-close:inside] [--placement:bottom-right] relative inline-flex"
>
  <!-- Dropdown -->
  <div
    class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-full sm:w-96 transition-[opacity,margin] duration opacity-0 hidden z-10 bg-white overflow-hidden rounded-xl shadow-md sm:shadow-xl dark:bg-neutral-900"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="hs-pro-chwcnd"
  >
    <div class="h-[605px] relative">
      <!-- Header -->
      <div class="absolute top-2 end-4 z-10">
        <!-- Button -->
        <button
          type="button"
          class="hs-dropdown-close flex justify-center items-center gap-x-3 size-8 text-sm text-gray-600 hover:bg-gray-100 rounded-full disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800 dark:hover:text-neutral-200 dark:focus:text-neutral-200"
          aria-label="Close"
        >
          <svg
            class="shrink-0 size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
          <span class="sr-only">Close</span>
        </button>
        <!-- End Button -->
      </div>
      <!-- End Header -->

      <!-- Body -->
      <div
        class="p-5 h-full overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500"
      >
        <div
          class="size-full flex flex-col justify-center items-center text-center"
        >
          <span
            class="mb-5 inline-flex justify-center items-center size-12 rounded-full bg-teal-200 text-teal-800 dark:bg-teal-800 dark:text-teal-400"
          >
            <svg
              class="shrink-0 size-6"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M20 6 9 17l-5-5" />
            </svg>
          </span>

          <h3 class="font-semibold text-xl text-gray-800 dark:text-neutral-200">
            We're on it!
          </h3>
          <p class="text-sm text-gray-500 dark:text-neutral-500">
            You'll receive an email reply within a few hours. You can view and
            update your message in
            <a
              class="font-medium text-blue-600 decoration-2 hover:underline dark:text-blue-500"
              href="#"
              >Previous Conversations.</a
            >
          </p>

          <div class="mt-5">
            <button
              type="button"
              class="py-2 px-4 inline-flex justify-center items-center gap-x-1.5 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:ring-2 focus:ring-blue-500"
            >
              Start a new chat
            </button>
          </div>
        </div>
      </div>
      <!-- End Body -->
    </div>
  </div>
  <!-- End Dropdown -->

  <button
    id="hs-pro-chwcnd"
    type="button"
    class="hs-dropdown-toggle flex justify-center items-center size-12 text-sm font-medium rounded-full border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
    aria-haspopup="menu"
    aria-expanded="false"
    aria-label="Dropdown"
  >
    <svg
      class="hs-dropdown-open:block hidden shrink-0 size-5"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="m6 9 6 6 6-6" />
    </svg>
    <svg
      class="hs-dropdown-open:hidden shrink-0 size-5"
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      viewBox="0 0 16 16"
    >
      <path
        d="M14 0a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"
      />
    </svg>
  </button>
</div>
<!-- End Welcome Dropdown -->
