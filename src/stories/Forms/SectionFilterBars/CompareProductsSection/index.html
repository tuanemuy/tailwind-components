<!-- Section Filter -->
<div class="w-full max-w-[85rem] px-4 sm:px-6 lg:px-8 mx-auto">
  <!-- Grid -->
  <div class="mb-10 grid grid-cols-12 items-center gap-3">
    <div class="order-1 col-span-6 sm:col-span-3">
      <a
        class="py-2 inline-flex items-center gap-x-1 text-sm text-gray-800 underline-offset-4 hover:underline focus:outline-hidden focus:underline dark:text-neutral-200"
        href="../../pro/shop/product-detail.html"
      >
        <svg
          class="shrink-0 size-4"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m15 18-6-6 6-6" />
        </svg>
        Back
      </a>
    </div>
    <!-- End Col -->

    <div class="order-2 sm:order-3 col-span-6 sm:col-span-3 flex justify-end">
      <a
        class="whitespace-nowrap inline-flex justify-center items-center gap-x-1 text-sm text-gray-800 underline-offset-4 hover:underline focus:outline-hidden focus:underline dark:text-neutral-200"
        href="../../pro/shop/index.html"
      >
        Continue shopping
        <svg
          class="shrink-0 size-4"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m9 18 6-6-6-6" />
        </svg>
      </a>
    </div>
    <!-- End Col -->

    <div class="order-3 sm:order-2 col-span-12 sm:col-span-6">
      <div class="w-full sm:max-w-md mx-auto">
        <!-- Search Input -->
        <div class="relative">
          <div
            class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-3.5"
          >
            <svg
              class="shrink-0 size-4 text-gray-400 dark:text-white/60"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8" />
              <path d="m21 21-4.3-4.3" />
            </svg>
          </div>
          <input
            type="text"
            class="py-2 px-3 ps-10 block w-full bg-white border-gray-200 rounded-lg sm:text-sm placeholder:text-gray-500 focus:bg-white focus:outline-hidden focus:bg-white focus:border-indigo-600 focus:ring-indigo-600 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder:text-neutral-400 dark:focus:ring-neutral-600"
            placeholder="Search products to compare"
          />
          <div
            class="hidden absolute inset-y-0 end-0 flex items-center z-20 pe-1"
          >
            <button
              type="button"
              class="inline-flex shrink-0 justify-center items-center size-6 rounded-full text-gray-500 hover:text-blue-600 focus:outline-hidden focus:text-blue-600 dark:text-neutral-500 dark:hover:text-blue-500 dark:focus:text-blue-500"
              aria-label="Close"
            >
              <span class="sr-only">Close</span>
              <svg
                class="shrink-0 size-4"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="m15 9-6 6" />
                <path d="m9 9 6 6" />
              </svg>
            </button>
          </div>
        </div>
        <!-- End Search Input -->
      </div>
    </div>
    <!-- End Col -->
  </div>
  <!-- End Grid -->

  <!-- Heading -->
  <div class="mb-3 flex flex-wrap justify-between items-center gap-3">
    <h1 class="font-medium text-2xl text-gray-800 dark:text-neutral-200">
      Compare products
    </h1>

    <!-- Switch/Toggle -->
    <div class="flex justify-between items-center gap-x-3">
      <label
        for="hs-pro-dbcpns"
        class="flex-1 cursor-pointer text-sm text-gray-500 dark:text-neutral-500"
        >Show only differences</label
      >
      <label
        for="hs-pro-dbcpns"
        class="relative inline-block w-11 h-6 cursor-pointer"
      >
        <input type="checkbox" id="hs-pro-dbcpns" class="peer sr-only" />
        <span
          class="absolute inset-0 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-indigo-600 dark:bg-neutral-700 dark:peer-checked:bg-indigo-500 peer-disabled:opacity-50 peer-disabled:pointer-events-none"
        ></span>
        <span
          class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-white rounded-full shadow-sm transition-transform duration-200 ease-in-out peer-checked:translate-x-full dark:bg-neutral-400 dark:peer-checked:bg-white"
        ></span>
      </label>
    </div>
    <!-- End Switch/Toggle -->
  </div>
  <!-- End Heading -->
</div>
<!-- End Section Filter -->
