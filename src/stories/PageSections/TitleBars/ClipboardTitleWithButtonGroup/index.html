<!-- Header -->
<div class="mb-3 flex flex-wrap justify-between items-center gap-3">
  <div class="group flex items-center gap-x-2">
    <h1 class="font-semibold text-lg md:text-xl text-gray-800 dark:text-white">
      <span id="hs-pro-pytdcid">#80F3G87491UT</span>
    </h1>

    <button
      type="button"
      class="js-clipboard [--is-toggle-tooltip:false] hs-tooltip relative lg:opacity-0 lg:group-hover:opacity-100 flex justify-center items-center size-8 border border-gray-200 rounded-lg text-gray-800 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden dark:text-neutral-200 dark:border-neutral-700"
      data-clipboard-target="#hs-pro-pytdcid"
      data-clipboard-action="copy"
      data-clipboard-success-text="Copied"
    >
      <svg
        class="js-clipboard-default size-4"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <rect width="8" height="4" x="8" y="2" rx="1" ry="1"></rect>
        <path
          d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
        ></path>
      </svg>
      <svg
        class="js-clipboard-success hidden size-4"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>

      <span
        class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity hidden invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-lg shadow-2xs dark:bg-neutral-700"
        role="tooltip"
      >
        <span class="js-clipboard-success-text">Copy to clipboard</span>
      </span>
    </button>
  </div>

  <!-- Button Group -->
  <div class="flex flex-wrap gap-3">
    <!-- Button -->
    <a
      class="py-1.5 px-2.5 sm:py-2 sm:px-3 inline-flex items-center gap-x-1.5 text-sm font-medium rounded-xl border border-transparent bg-purple-500 text-white hover:bg-purple-600 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-purple-600"
      href="../../pro/payment/send-amount.html"
    >
      Repeat transfer
    </a>
    <!-- End Button -->

    <!-- Button -->
    <button
      type="button"
      class="py-1.5 px-2.5 sm:py-2 sm:px-3 inline-flex items-center gap-x-1.5 text-sm font-medium rounded-xl border border-gray-200 bg-white text-red-800 shadow-2xs hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50 dark:bg-neutral-900 dark:border-neutral-700 dark:text-red-500 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
      data-hs-overlay="#hs-pro-pyctm"

      Cancel transfer
    </button>
    <!-- End Button -->
  </div>
