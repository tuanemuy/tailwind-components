<div class="p-2 sm:px-6 lg:px-4">
  <div class="mb-3 -ms-2 lg:ms-0 grid grid-cols-3 gap-2">
    <div class="flex items-center gap-x-1">
      <!-- Sidebar Toggle -->
      <button
        type="button"
        class="p-1.5 size-7.5 inline-flex items-center gap-x-1 text-xs rounded-md border border-transparent text-gray-500 hover:text-gray-800 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:text-gray-800 dark:text-neutral-500 dark:hover:text-neutral-400 dark:focus:text-neutral-400"
        aria-haspopup="dialog"
        aria-expanded="false"
        aria-controls="hs-pro-sidebar"
        data-hs-overlay="#hs-pro-sidebar"
      >
        <svg
          class="shrink-0 size-3.5"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <rect width="18" height="18" x="3" y="3" rx="2" />
          <path d="M15 3v18" />
          <path d="m10 15-3-3 3-3" />
        </svg>
        <span class="sr-only">Sidebar Toggle</span>
      </button>
      <!-- End Sidebar Toggle -->
    </div>

    <div class="flex justify-center">
      <!-- View Button Group -->
      <div
        class="p-0.5 inline-flex justify-center gap-x-1 bg-white border border-gray-200 rounded-md shadow-2xs space-x-1 dark:bg-neutral-800 dark:border-neutral-700"
      >
        <div
          class="relative flex first:before:hidden before:absolute before:top-1/2 before:-start-1 before:w-px before:h-3 before:bg-gray-200 before:-translate-y-1/2 dark:before:bg-neutral-700"
        >
          <a
            class="py-1 px-2 inline-flex items-center gap-x-1 text-xs rounded-sm text-gray-800 hover:text-gray-500 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:text-gray-500 dark:border-neutral-700 dark:text-neutral-300 dark:hover:text-neutral-400 dark:focus:text-neutral-400 bg-gray-100 hover:text-gray-800 dark:bg-neutral-700 dark:hover:text-neutral-300!"
            href="@@hrefDay"
          >
            Day
          </a>
        </div>

        <div
          class="relative flex first:before:hidden before:absolute before:top-1/2 before:-start-1 before:w-px before:h-3 before:bg-gray-200 before:-translate-y-1/2 dark:before:bg-neutral-700"
        >
          <a
            class="py-1 px-2 inline-flex items-center gap-x-1 text-xs rounded-sm text-gray-800 hover:text-gray-500 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:text-gray-500 dark:border-neutral-700 dark:text-neutral-300 dark:hover:text-neutral-400 dark:focus:text-neutral-400"
            href="@@hrefWeek"
          >
            Week
          </a>
        </div>

        <div
          class="relative flex first:before:hidden before:absolute before:top-1/2 before:-start-1 before:w-px before:h-3 before:bg-gray-200 before:-translate-y-1/2 dark:before:bg-neutral-700"
        >
          <a
            class="py-1 px-2 inline-flex items-center gap-x-1 text-xs rounded-sm text-gray-800 hover:text-gray-500 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:text-gray-500 dark:border-neutral-700 dark:text-neutral-300 dark:hover:text-neutral-400 dark:focus:text-neutral-400"
            href="@@hrefMonth"
          >
            Month
          </a>
        </div>

        <div
          class="relative flex first:before:hidden before:absolute before:top-1/2 before:-start-1 before:w-px before:h-3 before:bg-gray-200 before:-translate-y-1/2 dark:before:bg-neutral-700"
        >
          <a
            class="py-1 px-2 inline-flex items-center gap-x-1 text-xs rounded-sm text-gray-800 hover:text-gray-500 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:text-gray-500 dark:border-neutral-700 dark:text-neutral-300 dark:hover:text-neutral-400 dark:focus:text-neutral-400"
            href="@@hrefYear"
          >
            Year
          </a>
        </div>
      </div>
      <!-- View Button Group -->
    </div>

    <div class="text-end">
      <button
        type="button"
        class="p-1.5 min-w-7.5 min-h-7.5 inline-flex justify-center items-center gap-x-2 text-xs rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:bg-blue-600"
        data-hs-overlay="#hs-pro-clce"
      >
        <svg
          class="shrink-0 size-3.5"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M5 12h14" />
          <path d="M12 5v14" />
        </svg>
        <span class="sr-only">Add event</span>
      </button>
    </div>
  </div>

  <div class="flex flex-wrap justify-between items-center gap-2">
    <div class="lg:ps-1.5">
      <h1 class="text-lg sm:text-2xl text-gray-800 dark:text-neutral-200">
        <span class="font-semibold">January 12,</span> 2024
      </h1>
    </div>

    <!-- Today Button Group -->
    <div class="flex -space-x-px">
      <button
        type="button"
        class="size-7.5 inline-flex justify-center items-center gap-x-1 text-xs first:rounded-s-md last:rounded-e-md border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-600 dark:focus:bg-neutral-600"
      >
        <svg
          class="shrink-0 size-3.5"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m15 18-6-6 6-6" />
        </svg>
      </button>

      <button
        type="button"
        class="py-1.5 px-2 inline-flex items-center gap-x-1 text-xs first:rounded-s-md last:rounded-e-md border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-600 dark:focus:bg-neutral-600"
      >
        Today
      </button>

      <button
        type="button"
        class="size-7.5 inline-flex justify-center items-center gap-x-1 text-xs first:rounded-s-md last:rounded-e-md border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-600 dark:focus:bg-neutral-600"
      >
        <svg
          class="shrink-0 size-3.5"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m9 18 6-6-6-6" />
        </svg>
      </button>
    </div>
    <!-- Today Button Group -->
  </div>
</div>
