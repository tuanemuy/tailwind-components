<!-- Title Bar -->
<div
  class="mb-8 lg:mb-12 pb-3 border-b border-gray-200 dark:border-neutral-700"
>
  <div
    class="flex flex-col sm:flex-wrap sm:flex-row sm:justify-between sm:items-center gap-3"
  >
    <h2 class="font-medium text-xl text-gray-800 dark:text-neutral-200">
      Reviews
    </h2>

    <div class="flex flex-wrap items-center">
      <span class="me-1 text-xs sm:text-sm text-gray-500 dark:text-neutral-200"
        >4 of 12 reviews</span
      >

      <div class="mx-3 w-px h-3 bg-gray-300 dark:bg-neutral-700"></div>

      <!-- Select -->
      <div class="relative min-h-7.5 inline-flex items-center">
        <span
          class="me-1 text-xs sm:text-sm text-gray-800 dark:text-neutral-200"
          >Sort By:</span
        >

        <!-- Select -->
        <div class="relative min-h-7.5 inline-flex items-center">
          <select
            data-hs-select='{
              "placeholder": "Sort",
              "toggleTag": "<button type=\"button\" aria-expanded=\"false\"></button>",
              "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-1 ps-1.5 pe-7 inline-flex shrink-0 justify-center items-center gap-x-1.5 border border-transparent text-sm text-gray-500 rounded-lg underline-offset-4 hover:underline hover:text-gray-600 focus:outline-hidden focus:underline focus:text-gray-600 before:absolute before:inset-0 before:z-1 dark:text-neutral-500 dark:hover:text-neutral-400 dark:focus:text-neutral-400",
              "dropdownClasses": "end-0 mt-2 p-1 z-20 w-44 bg-white rounded-xl shadow-xl dark:bg-neutral-800",
              "optionClasses": "flex items-center gap-x-3 py-2 px-3 text-xs sm:text-[13px] text-gray-800 hover:bg-gray-100 rounded-lg focus:outline-hidden focus:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700",
              "optionTemplate": "<div class=\"flex justify-between items-center w-full\"><span data-title></span><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-3.5 text-gray-800 dark:text-neutral-200\" xmlns=\"http:.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polyline points=\"20 6 9 17 4 12\"/></svg></span></div>"
            }'
            class="hidden"
          >
            <option value="">Choose</option>
            <option>Relevant</option>
            <option>Helpful</option>
            <option selected>Newest</option>
            <option>Highest rated</option>
            <option>Lowest rated</option>
          </select>

          <div class="absolute top-1/2 end-2 sm:end-1.5 -translate-y-1/2">
            <svg
              class="shrink-0 size-3 sm:size-4 text-gray-400 dark:text-neutral-600"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="m6 9 6 6 6-6" />
            </svg>
          </div>
        </div>
        <!-- End Select -->
      </div>
    </div>
  </div>
  <!-- End Select -->
</div>
<!-- End Title Bar -->
