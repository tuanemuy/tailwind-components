<!-- Save/Discard/Detel Floating Card -->
<div
  id="hs-pro-pctdb"
  class="fixed bottom-0 start-1/2 -translate-x-1/2 p-6 z-50 w-full max-w-md mx-auto hs-removing:translate-y-5 hs-removing:opacity-0 transition duration-300"
>
  <div class="p-2 ps-2.5 bg-black rounded-full dark:bg-white">
    <div class="flex justify-between items-center gap-x-3">
      <div class="flex items-center gap-x-2">
        <span
          class="min-w-6 h-6 px-2 flex shrink-0 justify-center items-center bg-blue-600 text-white text-[13px] rounded-full dark:bg-blue-500"
          >2</span
        >
        <span class="text-sm text-gray-200 dark:text-gray-800"> Selected </span>
      </div>

      <div class="inline-flex items-center gap-x-1 sm:gap-x-2">
        <div class="inline-flex items-center gap-x-2 sm:gap-x-3">
          <a
            class="size-8 sm:size-auto inline-flex justify-center items-center gap-x-1.5 text-gray-200 decoration-2 text-sm rounded-full sm:hover:underline focus:outline-hidden focus:bg-white/20 sm:focus:bg-transparent sm:focus:underline dark:text-neutral-800 dark:focus:bg-neutral-200 dark:sm:focus:bg-transparent"
            href="#"
          >
            <svg
              class="shrink-0 size-3.5"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M14.536 21.686a.5.5 0 0 0 .937-.024l6.5-19a.496.496 0 0 0-.635-.635l-19 6.5a.5.5 0 0 0-.024.937l7.93 3.18a2 2 0 0 1 1.112 1.11z"
              />
              <path d="m21.854 2.147-10.94 10.939" />
            </svg>
            <span class="hidden sm:inline-block">Send email</span>
          </a>

          <div class="w-px h-4 bg-gray-700 dark:bg-neutral-300"></div>

          <a
            class="size-8 sm:size-auto inline-flex justify-center items-center gap-x-1.5 text-red-400 decoration-2 text-sm rounded-full sm:hover:underline focus:outline-hidden focus:bg-red-500/20 sm:focus:underline dark:text-red-500"
            href="#"
          >
            <svg
              class="shrink-0 size-3.5"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M3 6h18" />
              <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
              <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
              <line x1="10" x2="10" y1="11" y2="17" />
              <line x1="14" x2="14" y1="11" y2="17" />
            </svg>
            <span class="hidden sm:inline-block">Delete</span>
          </a>
        </div>

        <!-- Close Button -->
        <button
          type="button"
          class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full text-gray-200 hover:bg-white/20 focus:outline-hidden focus:bg-white/20 disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-800 dark:hover:bg-neutral-200 dark:focus:bg-neutral-200"
          data-hs-remove-element="#hs-pro-pctdb"
        >
          <span class="sr-only">Close</span>
          <svg
            class="shrink-0 size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
        <!-- End Close Button -->
      </div>
    </div>
  </div>
</div>
<!-- Endn Save/Discard/Detel Floating Card -->
