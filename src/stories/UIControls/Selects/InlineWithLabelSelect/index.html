      "toggleTag": "<button type=\"button\" aria-expanded=\"false\"></button>",
      "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-1.5 sm:py-2 ps-2 pe-8 inline-flex shrink-0 justify-center items-center gap-x-1.5 border border-transparent sm:text-sm text-gray-500 rounded-lg hover:bg-gray-100 hover:text-gray-800 focus:outline-hidden focus:bg-gray-100 before:absolute before:inset-0 before:z-1 dark:text-neutral-400 dark:xl:bg-neutral-800 dark:hover:bg-neutral-700 dark:hover:text-neutral-200 dark:focus:bg-neutral-700",
      "dropdownClasses": "end-0 mt-2 p-1 space-y-0.5 z-50 w-32 bg-white rounded-xl shadow-xl dark:bg-neutral-900",
      "optionClasses": "hs-selected:bg-gray-100 dark:hs-selected:bg-neutral-800 flex gap-x-3 py-1.5 px-2 text-[13px] text-gray-800 hover:bg-gray-100 rounded-lg focus:outline-hidden focus:bg-gray-100 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800",

    <option value="">Choose</option>
    <option selected>Newest first</option>
    <option>Oldest file</option>
    <option>A to Z</option>
    <option>Z to A</option>
  </select>

  <div class="absolute top-1/2 end-2.5 -translate-y-1/2">

      class="shrink-0 size-4 text-gray-400 dark:text-neutral-600"

      width="24"
      height="24"
      viewBox="0 0 24 24"

      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
