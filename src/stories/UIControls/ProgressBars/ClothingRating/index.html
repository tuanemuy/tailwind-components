<div class="space-y-10">
  <div class="space-y-2">
    <div class="flex items-center gap-x-2">
      <svg
        class="shrink-0 size-5 text-gray-800 dark:text-neutral-200"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="m15.477 12.89 1.515 8.526a.5.5 0 0 1-.81.47l-3.58-2.687a1 1 0 0 0-1.197 0l-3.586 2.686a.5.5 0 0 1-.81-.469l1.514-8.526"
        />
        <circle cx="12" cy="8" r="6" />
      </svg>

      <h3 class="text-sm font-medium text-gray-800 dark:text-neutral-200">
        Quality
      </h3>
    </div>

    <!-- Progress -->
    <div
      class="relative w-full h-1 bg-gray-200 rounded-full dark:bg-neutral-700"
      role="progressbar"
      aria-valuenow="25"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <div
        class="absolute top-1/2 w-5 h-1.5 rounded-full bg-indigo-600 -translate-y-1/2 dark:bg-indigo-400"
        style="left: 25%"
      ></div>
    </div>
    <!-- End Progress -->

    <div class="flex justify-between items-center gap-5">
      <span class="text-xs text-gray-500 dark:text-neutral-500"
        >Runs tight</span
      >
      <span class="text-xs text-gray-500 dark:text-neutral-500"
        >Runs loose</span
      >
    </div>
  </div>

  <div class="space-y-2">
    <div class="flex items-center gap-x-2">
      <svg
        class="shrink-0 size-5 text-gray-800 dark:text-neutral-200"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="M21.3 15.3a2.4 2.4 0 0 1 0 3.4l-2.6 2.6a2.4 2.4 0 0 1-3.4 0L2.7 8.7a2.41 2.41 0 0 1 0-3.4l2.6-2.6a2.41 2.41 0 0 1 3.4 0Z"
        />
        <path d="m14.5 12.5 2-2" />
        <path d="m11.5 9.5 2-2" />
        <path d="m8.5 6.5 2-2" />
        <path d="m17.5 15.5 2-2" />
      </svg>

      <h3 class="text-sm font-medium text-gray-800 dark:text-neutral-200">
        Fit
      </h3>
    </div>

    <!-- Progress -->
    <div
      class="relative w-full h-1 bg-gray-200 rounded-full dark:bg-neutral-700"
      role="progressbar"
      aria-valuenow="65"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <div
        class="absolute top-1/2 w-5 h-1.5 rounded-full bg-indigo-600 -translate-y-1/2 dark:bg-indigo-400"
        style="left: 65%"
      ></div>
    </div>
    <!-- End Progress -->

    <div class="flex justify-between items-center gap-5">
      <span class="text-xs text-gray-500 dark:text-neutral-500"
        >Runs small</span
      >
      <span class="text-xs text-gray-500 dark:text-neutral-500"
        >Runs tight</span
      >
    </div>
  </div>

  <div class="space-y-2">
    <div class="flex items-center gap-x-2">
      <svg
        class="shrink-0 size-5 text-gray-800 dark:text-neutral-200"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"
        />
        <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12" />
      </svg>

      <h3 class="text-sm font-medium text-gray-800 dark:text-neutral-200">
        Comfort
      </h3>
    </div>

    <!-- Progress -->
    <div
      class="relative w-full h-1 bg-gray-200 rounded-full dark:bg-neutral-700"
      role="progressbar"
      aria-valuenow="75"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <div
        class="absolute top-1/2 w-5 h-1.5 rounded-full bg-indigo-600 -translate-y-1/2 dark:bg-indigo-400"
        style="left: 75%"
      ></div>
    </div>
    <!-- End Progress -->

    <div class="flex justify-between items-center gap-5">
      <span class="text-xs text-gray-500 dark:text-neutral-500"
        >Uncomfortable</span
      >
      <span class="text-xs text-gray-500 dark:text-neutral-500"
        >Very comfortable</span
      >
    </div>
  </div>
</div>
